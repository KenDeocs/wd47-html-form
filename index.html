  <body>
    <h1>Registration form</h1>

    <form action="#">

    <fieldset>
      <label for="#"><input type="radio" name="account-type">Personal Account</label>

    <fieldset>
      <label for="">Upload a picture: <input type="file" name="picture" id=""></label>
   
      <label>Input YOur Age Years <input type="number" name="age" id="" min="14" max="120"></label>

<label>How did you hear from us?</label>
<select name="" id="">

 </select>
